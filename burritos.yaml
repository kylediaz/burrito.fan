- long: -114.96370789233399
  lat: 36.01143488279135
  name: Mom's Kitchen
  date: 2024-03-04
  count: .5
  order: Chorizo Burrito (Mom's Favorite)
  rating: 1
  description: |
    <p>She was the mom I've always wanted.</p>
    <p>The restaurant is owned the nicest abuela ever - "Mom". She's a little old woman who kept making sure were were ok, bringing an absurd amount of free chips and salsa to our table, calling us her muchahos and guapo, and giving us little hugs.</p>
    <p>The chips and salsa were really good. The chips had a surprising amount of flavor on their own, and the salsa had the perfect blend of spicy and sweet while definitely being freshly made. Nirmal ordered orange juice which looked homemade.</p>
    <p>The burrito itself... I'm sorry Mom, but I didn't like it. This was my first breakfast burrito so I'm hoping it's just that I don't like them, but between the chorizo, scrambled eggs, cheese, and hash the burrito was incredibly dry. It kinda hurt to eat. No matter how much of her great salsa or hot sauce I poured on top, it still was hard to eat.</p>
    <p>The flavor of the burrito didn't work either. All the ingredients came together into this weird homogenous taste without any distinction. It tasted like numbness.</p>
    <p>I was able to power through several bites through the power of my love for Mom, but unfortunately it wasn't enough.</p>
    <p>I'm sorry Mom</p>

