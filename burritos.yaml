- long: -73.47455123575442
  lat: 40.78475642382752
  name: Curbside Mexican Grill
  date: 2024-09-01
  count: 1
  order: Food Challenge
  rating: 2
  description: Not a burrito. They had a food challenge - if you finish a
    "crunchwrap" and a plate of fries within 30 minutes, the meal is free and
    you get a T-shirt. I didn't practice eating Mexican food all these years for
    nothing. I knew my capabilities well - I'm able to eat two fat burritos
    back-to-back with room to spare.

    I had two friends hyping me up. Their cashier was gassing me up too. He was
    like "are you hungry? if so, then it'll be easy".

    I knew I could easily conquer this.

    I started with the crunchwrap. It's basically a hybrid between a burrito and
    a quesadilla. Or at least it should be. It was filled with mac & cheese? and
    barbeque sauce? Did it even qualify as Mexican food? I ate most of the
    crunchwrap in a few minutes, but as I kept eating it, it got more and more
    painful. There was some meat in it, but they were rigid cubes that were
    tough to chew.

    I finished the crunchwrap in ten minutes, leaving over twenty minutes to eat
    just a plate of fries. A 14" wide plate of fries. Covered in cheese and
    bacon. I was already painfully full. All of the fries were stuck together
    into one cheesy amalgamation, so I had to prod at this pile for a loose
    piece as if I was playing Jenga. I finally found one, extracted it, and ate
    it. Not only were these fries covered in cheese and bacon, but apparently
    also four sticks of butter. These fries were <i>heavy</i>.

    My friends told me if I didn't finish that plate of fries, I'd be a failure
    for the rest of my life. I forfeited anyway.

